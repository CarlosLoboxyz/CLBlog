<!DOCTYPE html>
<html lang="en">
<head>
	{{ partial "metadata.html" . }}
</head>
<body>

	{{ $featured_image := partial "get-page-cover.html" . }}
	{{ if $featured_image }}
	<div class="site-header">
		{{ partial "nav.html" .}}			
		<header class="cover" style="background-image: url('{{ $featured_image }}');"></header>
	</div>
	{{ else }}		
		{{ partial "nav.html" .}}			
	{{ end }}

	<main>
		{{ block "main" . }}{{ end }}
	</main>
	
	{{ partial "footer.html" . }}
</body>
</html>
