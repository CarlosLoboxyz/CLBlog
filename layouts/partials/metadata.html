<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ if not .IsHome }}{{ .Title }} - {{ end }}{{ .Site.Title }}</title>
{{ $style := resources.GetMatch "index.scss" | resources.ToCSS }}
{{ $fonts := resources.GetMatch "fonts.scss" | resources.ToCSS }}
<link rel="stylesheet" href="{{ $style.Permalink }}" type="text/css" media="all" />
<link rel="stylesheet" href="{{ $fonts.Permalink }}" type="text/css" media="all" />
