{{ $year := dateFormat "2006" now }}

<footer>
	<p>
		<time datetime="{{ $year }}">&copy;{{ $year }}</time>
		<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
	</p>
</footer>

{{ if .Param "math" }}
{{ partial "mathjax-support.html" }}
{{ end}}

{{ if (findRE "<pre" .Content 1) }}
    <script src="/js/copy-code-button.js"></script>
{{ end }}

<script type="text/javascript" src="/js/switch-theme.js"></script>
