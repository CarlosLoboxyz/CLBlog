<nav class="{{ if .Scratch.Get "featured_image" }}hero{{ else }}simple{{ end }}">
  <a class="logo" href="{{ .Site.BaseURL }}">
    {{ .Site.Title }}
  </a>
  <ul class="main-menu">
    {{ range.Site.Menus.main }}
      <li>
          <a href="{{ .URL }}">{{ .Name }}</a>
        </li>
      {{ end }}
    <li>
      <a type="button" id="darkmodetoggle" class="theme-toggle-btn" onclick="switchTheme()" aria-hidden="true">
        <svg viewBox="0 0 25 25" width="25px" class="animate {{ if .Scratch.Get "featured_image" }}hero{{ else }}simple{{ end }}">
          <path d="M19 19c4-3.7 4-10.1 0-14S8.9 1 5 5 1 15.1 5 19s10.2 3.9 14 0zM7 7a7 7 0 0 1 10 0L7 17A7 7 0 0 1 7 7z"/>
        </svg>
      </a>
    </li>
  </ul>
</nav>
